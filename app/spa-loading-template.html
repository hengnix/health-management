<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>加载中...</title>
    <style>
      *,
      ::before,
      ::after {
        box-sizing: border-box;
        border-width: 0;
        border-style: solid;
      }
      html {
        line-height: 1.5;
        -webkit-text-size-adjust: 100%;
        font-family:
          ui-sans-serif,
          system-ui,
          -apple-system,
          BlinkMacSystemFont,
          'Segoe UI',
          Roboto,
          'Helvetica Neue',
          Arial,
          sans-serif;
      }
      body {
        margin: 0;
        line-height: inherit;
      }
      @media (prefers-color-scheme: light) {
        :root {
          --bg: #fff;
          --text: #18181b;
          --border: #e4e4e7;
          --ring: rgb(0 0 0/0.1);
        }
      }
      @media (prefers-color-scheme: dark) {
        :root {
          --bg: #18181b;
          --text: #fafafa;
          --border: #27272a;
          --ring: rgb(255 255 255/0.1);
        }
      }
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background-color: var(--bg);
        color: var(--text);
      }
      .loader {
        text-align: center;
      }
      .spinner {
        width: 48px;
        height: 48px;
        border: 3px solid var(--border);
        border-top-color: var(--text);
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
        margin: 0 auto 1rem;
      }
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
      .text {
        font-size: 0.875rem;
        color: var(--text);
        opacity: 0.6;
      }
    </style>
  </head>
  <body>
    <div class="loader">
      <div class="spinner"></div>
      <div class="text">加载中...</div>
    </div>
  </body>
</html>
